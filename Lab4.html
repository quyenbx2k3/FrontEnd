<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=4, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script type="text/javascript" src="Lab4.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body ng-app="SanPham">
    <div class="container">
        <div class="row">
            <div ng-controller="SanPhamController">
                <table class="table table-bordered border-primary">
                    <tr>
                        <th>Ảnh</th>
                        <th>Họ tên</th>
                        <th>Ngày sinh</th>
                        <th>Giới tính</th>
                        <th>Điểm trung bình</th>
                    </tr>
                    <tr>
                        <td><img src="image/{{anh}}" width="40px" height="40px"></td>
                        <td>{{name}}</td>
                        <td>{{gia}}</td>
                        <td>{{mausac}}</td>
                        <td>{{khuyenmai}}</td>
                    </tr>
                    <tr>
                        <td><img src="image/{{detail.anh}}" width="40px" height="40px" ></td>
                        <td>{{ detail.tensp}}</td>
                        <td>{{ detail.gia}}</td>
                        <td>{{ detail.mausac}}</td>
                        <td>{{ detail.khuyenmai}}</td>
                    </tr>
                    <tr ng-repeat="if in details">
                        <td><img src="image/{{if.anh}}" width="40px" height="40px"></td>
                        <td>{{ if.tensp}}</td>
                        <td>{{ if.gia}}</td>
                        <td>{{ if.mausac}}</td>
                        <td>{{ if.khuyenmai}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
